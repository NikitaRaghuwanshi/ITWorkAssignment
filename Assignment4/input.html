<!DOCTYPE html>
<html>
<head>
	<title>Assignment-4(Using Java Script)</title>
</head>
<body bgcolor=" #ffccff">
	<form>
		<!-- Heading -->
		<h2>Registration Form</h2>
		<!-- Fieldset -->
		<fieldset>

			<legend>Form:</legend>

		Full Name: <input type="text" name="Fname" id="name" value="Enter the Your Full Name:">

			<option value="Back End Developer">BED</option>

		Mumbai:<input type="checkbox" id="cb2" value="You,have select Mumbai..">

		<p id="ch1"></p>
		<p id="ch2"></p><hr>

        Gender:
            <input type="radio" id="gender1" name="gender" value="You have select male">Male
            <input type="radio" id="gender2" name="gender" value="You have select female">Female
            <button onclick="">submit</button>
         <p id="gen1"></p> 
         <p id="gen2"></p>  
		</fieldset>
	</form>

	<script>																	
		 /*document.write($name);*/
		 console.log("Registration.."); /*Display in console*/

		 /*Input Text*/
		 var x = document.getElementById("name").value;
		 document.getElementById("para").innerHTML=x;
		 
		 /*TextArea*/
		 var y = document.getElementById("area").value;
		 document.getElementById("para1").innerHTML=y;

		 /*Dropdown*/
		 function select(){
		 var z= document.getElementById("drop").value;
		 document.getElementById("para2").innerHTML=z;
		}

		function checkbox() {  
  			 var x1 = document.getElementById("cb1").value;
  			 document.getElementById("ch1").innerHTML = x1;
  			/* alert(x1);*/
  			 var x2 = document.getElementById("cb2").value;

  		/*Radio Button*/
  		 var radio = document.getElementById("gender1").value;
		 document.getElementById("gen1").innerHTML=radio;

		 var radio = document.getElementById("gender2").value;
		 document.getElementById("gen2").innerHTML=radio;
		
	</script>
</body>
